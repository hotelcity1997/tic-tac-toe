<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <form id="add-book" method="post">
    <div class="game-settings">
      <label for="player-one-name">Player 1 Name:</label>
      <input type="text" id="player-one-name" name="player-one-name" value="Player 1">
      <label for="player-two-name">Player 2 Name:</label>
      <input type="text" id="player-two-name" name="player-two-name" value="Player 2">
      <button type="button" id="start-game">Start Game</button>
    <div>

  <div class="board-grid">
    <div class="board-square" data-index="0"></div>
    <div class="board-square" data-index="1"></div>
    <div class="board-square" data-index="2"></div>
    <div class="board-square" data-index="3"></div>
    <div class="board-square" data-index="4"></div>
    <div class="board-square" data-index="5"></div>
    <div class="board-square" data-index="6"></div>
    <div class="board-square" data-index="7"></div>
    <div class="board-square" data-index="8"></div>
  </div>
  <div>
    <div class="results-display">Click a square to start the game</div>
    <button type="button" id="reset-game">Reset Game</button>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
